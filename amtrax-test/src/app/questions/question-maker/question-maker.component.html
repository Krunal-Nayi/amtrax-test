<form class="example-form" [formGroup]="formData" (ngSubmit) = "onClickSubmit()"> 
    <mat-form-field class="example-full-width" appearance="fill">
        <textarea matInput placeholder="Enter inputs|values" formControlName="questions" name="questions"></textarea>
        <button mat-button color="accent" type="submit">Ok</button>
        <button mat-button color="warn" (click)="onClickClear()">Cancel</button>
    </mat-form-field>
</form>
